<div>
  <mat-drawer-container class="example-container">
    <mat-drawer-content>
      <app-google-maps
        (updateMarker)="updateCurrentMarker($event)"
      ></app-google-maps>
    </mat-drawer-content>
    <mat-drawer mode="side" position="end" [opened]="opened">
      <app-card-side-bar
        [selectedMeteorite]="selectedMeteorite"
        (updateFavourite)="updateFavourite($event)"
      ></app-card-side-bar>
    </mat-drawer>
  </mat-drawer-container>
</div>
