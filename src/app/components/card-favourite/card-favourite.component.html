<mat-card class="meteorite-card">
    <mat-card-header>
      <mat-card-title>Name: {{ FavouriteMeteorite.name }}</mat-card-title>
      <mat-card-subtitle
        >Date of impact: {{ FavouriteMeteorite.year }}</mat-card-subtitle
      >
    </mat-card-header>
    <!-- <img mat-card-image src="" alt="Photo of a meteorite"> TODO revisit for nice image of classifications! -->
    <mat-card-content>
      <h4><span *ngIf='FavouriteMeteorite.recclass'>Classification: {{ FavouriteMeteorite.recclass }}</span> <span *ngIf='FavouriteMeteorite["mass (g)"]' style="float: right">Mass: {{ FavouriteMeteorite["mass (g)"] }}g</span></h4>
    </mat-card-content>
  </mat-card>
