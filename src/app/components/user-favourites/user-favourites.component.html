<h1 mat-dialog-title>Favorite Meteorites!</h1>
<div mat-dialog-content>
  <section class="card-list" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </section>
  <section class="card-list" *ngIf="!isLoading">
    <app-card-favourite
      *ngFor="let favourite of favouriteMeteorites; index as i"
      [FavouriteMeteorite]="favourite"
    ></app-card-favourite>
  </section>
</div>
